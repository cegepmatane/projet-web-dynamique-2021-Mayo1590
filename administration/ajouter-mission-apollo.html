<!DOCTYPE html>
<html lang="fr">
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../style.css" />
  <head>
    <meta charset="UTF-8" />
    <title>Panneau d'administration-Les missions Apollo</title>
  </head>
  <body>
    <header>
      <h1 class="text-light fw-lighter text-center mx-3 mt-5">
        Panneau d'administration-Les missions Apollo
      </h1>
    </header>

    <section class="mt-5 mb-5 mx-3 card" id="contenu">
      <div class="card-body bg-secondary text-center">
        <h2 class="">Ajouter une mission Apollo</h2>

        <form
          action="traitement-ajouter-mission-apollo.php"
          method="post"
          class="row"
        >
          <div class="input-group mt-5 col">
            <span for="titre" class="input-group-text">Mission</span>
            <input type="text" class="form-control" name="titre" id="titre" />
          </div>

          <div class="input-group mt-5 col">
            <span for="astronaute" class="input-group-text">Astronaute</span>
            <input
              type="text"
              class="form-control"
              name="astronaute"
              id="astronaute"
            />
          </div>

          <div class="input-group mt-5">
            <span for="date" class="input-group-text">Date</span>
            <input
              type="text"
              placeholder="ex: 2021-02-03"
              class="form-control"
              name="date"
              id="date"
            />
          </div>

          <div class="input-group mt-5">
            <span for="resume" class="input-group-text">Résumé</span>
            <textarea
              type="text"
              class="form-control"
              name="resume"
              id="resume"
            ></textarea>
          </div>

          <div class="input-group mt-5">
            <span for="progres" class="input-group-text">Progrès</span>
            <input
              type="text"
              class="form-control"
              name="progres"
              id="progres"
            />
          </div>

          <div class="input-group mt-5 mb-5 col">
            <span for="reussis" class="input-group-text">Réussite</span>
            <input
              type="text"
              class="form-control"
              name="reussis"
              id="reussis"
            />
          </div>

          <div class="input-group mt-5 mb-5 col">
            <span for="retour-astronaute" class="input-group-text"
              >Astronaute en vie</span
            >
            <input
              type="text"
              class="form-control"
              name="retour-astronaute"
              id="retour-astronaute"
            />
          </div>

          <input
            type="submit"
            class="btn btn-primary mt-2"
            value="Enregistrer"
            role="button"
          />
        </form>
      </div>
    </section>

    <footer>
      <nav class="navbar navbar-light bg-secondary">
        <div class="container-fluid">
          <span class="navbar-text"> &copy Maya Lennox </span>
        </div>
      </nav>
    </footer>
  </body>
</html>
